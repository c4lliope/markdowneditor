<html>
  <head>
    <title>Markdown editor</title>
    <link rel="stylesheet" href="https://unpkg.com/highlight.js@11.6.0/styles/github.css">
    <style type="text/css">
      body {
        background: #fcfcfc;
        font-family: Futura, "Trebuchet MS", Arial, sans-serif;
      }
      #editor, #preview {
        background: #fff;
        padding: 1%;
        width: 48%;
        float: left;
        min-height: 80%;
      }
      #editor {
        font-size: 1.5em;
        border: none;
        outline: none;
        resize: none;
        margin-right: 0.5%;
      }
      #preview {
        margin-left: 0.5%;
      }
    </style>
  </head>
  <body>
    <textarea id="editor" autofocus></textarea>
    <div id="preview"></div>
    
    <script src="https://unpkg.com/showdown@2.1.0/dist/showdown.min.js"/></script>
    <script src="https://unpkg.com/highlightjs@7.3/highlight.min.js"></script>
    <script type="text/javascript">
      window.onload = function () {
        var converter = new Showdown.converter();
        var editor = document.getElementById('editor');
        var preview = document.getElementById('preview');

        editor.onkeyup = function () {
          preview.innerHTML = converter.makeHtml(editor.value);
          var aCodes = preview.getElementsByTagName('pre');
          for (var i = 0; i < aCodes.length; i++) {
            hljs.highlightBlock(aCodes[i]);
          }
        };
      };
    </script>
  </body>
</html>
